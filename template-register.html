<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/logo.svg" type="image/svg+xml">

    <link rel="canonical" href="/" />

    <title>Register | ForecastRx UI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link class="js-stylesheet" href="adminkit-pro-3-3-0/dist/css/light.css" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">

    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <a href="https://www.forecastrx.com/" target="_blank"><img src="img/logoText.svg" alt="ForecastRx" width="200" /></a>
                            <hr />
                            <h1 class="h2">Get started.</h1>
                            <p class="lead">Create an account to do some awesome things with ForecastRx.</p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your first name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your last name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Company</label>
                                            <input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your company name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Choose Company Type</label>
                                            <select class="form-select">
                                                <option value="" disabled>Choose Company Type</option>
                                                <option value="1: ASC">Amazon Seller Central</option>
                                                <option value="2: CSV">Comma Separated Values File</option>
                                                <option value="3: QBFS">QuickBooks Desktop</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <input class="form-control form-control-lg" type="tel" name="tel" placeholder="Enter your phone number">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                            <label class="form-check-label" for="flexCheckChecked">
                                                I agree to the <a href="http://www.forecastrx.com/privacy-policy/" target="_blank">privacy policy</a> and <a href="http://www.forecastrx.com/terms/" target="_blank">terms of service</a>.
                                            </label>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="index.html" class="btn btn-lg btn-primary">Sign up</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="adminkit-pro-3-3-0/dist/js/app.js"></script>

</body>

</html>
